<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link
            rel="stylesheet"
            href="./css/progress.css" />

        <link
            rel="stylesheet"
            href="./css/style.css" />

        <title>Custom Video Player</title>
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video
            src="./video/gone.mp4"
            id="video"
            class="screen"
            poster="./img/poster.png"></video>

        <div class="controls">
            <button
                class="btn"
                id="play">
                <i class="fa-solid fa-play fa-2x"></i>
            </button>

            <button
                class="btn"
                id="stop">
                <i class="fa-solid fa-stop fa-2x"></i>
            </button>

            <input
                type="range"
                id="progress"
                class="progress"
                min="0"
                max="100"
                step="0.1"
                value="0" />

            <span
                class="timestamp"
                id="timestamp"
                >00:00</span
            >
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
